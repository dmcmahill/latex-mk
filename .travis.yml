#dist: xenial
dist: bionic

language: c

os:
  - linux
#  - osx
#  - bsd

before_install:
  - ./travis/install-bmake.sh
  - ./travis/install-tgif.sh

install:
  - ./autogen.sh
  #- touch intl/ChangeLog
  - ./configure

script: |
  - make
  - make check
  - make distcheck

addons:
  apt:
    packages:
    - autoconf
    - automake
    - autopoint
    - ghostscript
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-latex-recommended
    - latex2html
    - hevea
    # for tgif
    - libxmu-dev
    - xfonts-75dpi
    - gsfonts-x11


  homebrew:
    packages:
    - autoconf
    - automake
    - autopoint
    - tgif

