    <H2>Can I run LaTeX-Mk on my favorite operating system?</H2>
    <p>
	LaTeX-Mk is primarily developed under <a href="http://www.netbsd.org">NetBSD</a>,
	but should quite portable.  The primary requirement is a BSD 
	compatible <code>make</code> or <a href="http://www.gnu.org/software/make/">GNU make</a>.
